<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/public/index.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="title">
                    <h1>AIRBUD.DOG</h1>
                </div>
                <div class="sub-header">
                    <h2>"Ain't no rule says a dog can't shorten links!"</h2>
                </div>
            </div>
            <form name="url" id="url-input-form">
                <fieldset class="fieldset">
                    <div class="form-content">
                        <label>URL Input:</label>
                        <input id="url-input" name="url" placeholder="https://macrophaje.com" />
                        <label>Short Code (Optional):</label>
                        <input id="short-code-input" name="short code input" placeholder="abcde"/>
                        <br/>
                        <input id="submit-button" type="submit" value="Submit" onclick="getShortUrl(event)"/>
                    </div>
                </fieldset>
            </form>
            <div id='url-result-wrapper'>
                <div id="short-url-text"></div>
                <button id="copy-button" onclick="copyLink()" class="hidden-button">
                    Copy Link
                    <img src="">
                </button>
            </div>
            
        </div>
    </body>
    <script src="/public/index.js"></script>
</html>
